<ul class="messageList list-group" #scrollMe>
    <app-chat-item *ngFor="let messageObj of messages" [message]="messageObj">
    </app-chat-item>
</ul>

<textarea placeholder="Write your message here..." rows="3"
          [(ngModel)]="typedMessage"
          (keydown)="onKeyDown($event)"
          (keyup)="onKeyUp($event)">
</textarea>

<p>
  <button class="btn btn-primary" (click)="sendMessage()">Send</button>
  Number of characters: {{ typedMessage.length }}
</p>
