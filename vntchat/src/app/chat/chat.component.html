<ul class="messageList list-group" #scrollMe>
    <app-chat-item *ngFor="let mensagemObj of mensagens" [mensagem]="mensagemObj">
    </app-chat-item>
</ul>

<textarea placeholder="Escreva sua mensagem aqui..." rows="5"
          [(ngModel)]="mensagemInserir"
          (keydown)="checkKeyPressed($event)"
          (keyup)="checkKeyPressed($event)">
</textarea>

<p>NÃºmero de caracteres: {{ mensagemInserir.length }}</p>

<button class="btn btn-primary" (click)="enviaMensagem()">Enviar</button>
